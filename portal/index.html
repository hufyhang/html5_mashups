<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HyperPortal - the Web portal of HyperMash</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="img/favicon.ico" rel="icon" />

    <link rel="stylesheet" href="vendor/css/normalize.css">

    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <script src="vendor/js/modernizr.js"></script>

    <script type="text/template" id="panel-template">
      <% _.each(data, function (item) { %>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><a target="_blank" href="http://feifeihang.info/hypermash/index.html?id=<%= item.md5 %>"><%= item.name %></a></h3>
          </div>
          <div class="panel-body cell-table">

            <div class="text-cell">
              <b>Author:</b> <%= item.author %><br/>
              <b>Tags:</b> <i><%= item.keywords %></i><br/><br/>
              <%= item.description %>
            </div>
            <div class="img-cell">
              <a href="<%= item.snapshot %>" target="_blank"><img alt="snapshot" src="<%= item.snapshot %>"/></a>
            </div>

          </div>
        </div>
        <% }); %>
    </script>

  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="banner">
      <div class="banner-left"><i class="fa fa-cubes"></i> HyperPortal</div>

      <div class="banner-right">
        <div id="goto-top" class="cell-div" title="Back to top">
          &nbsp;&nbsp;<i class="fa fa-angle-double-up"></i>&nbsp;&nbsp;
        </div>

        <div class="cell-div">
          <a href="http://feifeihang.info/hypermash" target="_blank">
            <i class="fa fa-cogs"></i> HyperMash
          </a>
        </div>

      </div>
    </div>

    <div class="search-panel">
    </div>
    <div class="panels">
    </div>

    <hr />
    <div class="tail">&copy; 2012-2014 Feifei Hang, The Univeristy of Manchester.</div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="vendor/js/jquery.min.js"><\/script>')</script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
      <script src="vendor/js/plugins.js"></script>

      <script src="vendor/js/bootstrap.min.js"></script>
      <script src="vendor/js/routie.min.js"></script>
      <script src="vendor/js/ribs.min.js"></script>
      <!-- change data-main into "dist/js/.." before release -->
      <!-- <script data&#45;main="js/built/main.js" src="vendor/js/require.min.js"></script> -->
      <script data-main="dist/js/main.js" src="vendor/js/require.min.js"></script>
    </body>
  </html>
